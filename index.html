<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walter Hernández</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/9f2db03e48.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section id="home" class="home">
        <div class="wellcome-container">
          <p>
            Wellcome, I'm <span class="highlight">Walter Hernández</span>.
            <br />
            I'm a frontend developer.
          </p>
          <a href="#portfolio"
            >My projects
            <span class="button__arrow"
              ><i class="fa-solid fa-arrow-right"></i></span
          ></a>
        </div>
      </section>
      <nav class="nav-bar">
        <button class="button button--menu">
          <i class="fa-solid fa-bars"></i>
        </button>
        <ul class="nav-bar__menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="about" class="about">
        <h2 class="section__title">About me</h2>
        <figure class="about__photo">
          <img
            src="https://lh3.googleusercontent.com/a-/AOh14GgDPKqC5oUMblcVYtRefQP4XLvm5tql-FL3VYBbHw=s360-p-rw-no"
            alt="Photo"
          />
        </figure>
        <p class="about__description">
          I'm an appossionate frontend developer from El Salvador. <br />
          I love creating intuitive and dynamic user experiences.
        </p>
        <div class="about__tecnology">
          <span class="about__tecnology--html"
            ><i class="fa-brands fa-html5"></i
          ></span>
          <span class="about__tecnology--css"
            ><i class="fa-brands fa-css3-alt"></i
          ></span>
          <span class="about__tecnology--js"
            ><i class="fa-brands fa-js-square"></i
          ></span>
        </div>
        <a class="link" href="#contact">Let's make something great!</a>
      </section>
      <section></section>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
